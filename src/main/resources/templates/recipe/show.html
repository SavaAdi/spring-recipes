<!DOCTYPE html>
<!--xml name space thymeleaf tag-->
<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
    <title>Recipes Homepage</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"   >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2299ce3fb9.js" crossorigin="anonymous"></script>

    <style>
    .diff {
         background-color: rgb(175, 202, 52);
         color: rgba(8, 8, 8, 0.87);
         padding: 5px;

    }
    .a {
        font-family: "Comic Sans MS", cursive, sans-serif;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-right: 5px;
        margin-left: 10px;
    }
    .container{
        font-family: "Comic Sans MS", cursive, sans-serif;
    }



    </style>
</head>
<body style="background: linear-gradient(to bottom, #ccffff 0%, #ffff99 100%);">


<div class="container">
    <div class="card">
        <div class="card-header bg-info">
            <h3 th:text="${recipe.description}">Recipe description</h3>
        </div>
    </div>

    <div class="diff">
        <h2 class="card-text">
            <i class="fas fa-drumstick-bite"></i>Category:</h2>
        <ul>
            <li th:each="category : ${recipe.categories}" th:text="${category.getDescription()}">
                Category
            </li>
        </ul>
    </div>

    <div class="card-group">
        <div class="card">
            <div class="card-body text-center">
                <ul style="list-style-type:none;">
                    <b style="color:rgb(175, 202, 52)">
                        <li th:text="'Preparation time: ' + ${recipe.prepTime} + ' mins'">Prep time</li>
                    </b>
                    <b style="color:rgb(175, 202, 52)">
                        <li th:text="'Cooking time: ' + ${recipe.cookTime} + ' mins'">Cook time</li>
                    </b>
                    <b style="color:rgb(175, 202, 52)">
                        <li th:text="'Servings: ' + ${recipe.servings}">Source</li>
                    </b>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body text-center">
                <ul style="list-style-type:none;">
                    <b style="color:rgb(175, 202, 52)">
                        <li th:text="'Source: ' + ${recipe.source}">Source</li>
                    </b>
                    <b style="color:rgb(175, 202, 52)">
                        <li th:text="'Url: ' + ${recipe.url}">Cook time</li>
                    </b>
                    <b style="color:rgb(175, 202, 52)">
                        <li th:text="'Difficulty: ' + ${recipe.difficulty}">Difficulty</li>
                    </b>
                </ul>
            </div>
        </div>
    </div>
    <div class="diff"><b>Ingredients</b></div>
    <div class="card">
        <ul>
            <br>
            <li class="i" th:each="ingredient : ${recipe.ingredients}" th:text="${(ingredient.getAmount()
         + ' - ' + ingredient.uom.getDescription()
         + '  ' + ingredient.getDescription())}">Ingredients
            </li>
        </ul>
    </div>    <div class="diff"><b>Directions</b></div>
    <div class="card">
        <p class="a" th:text="${recipe.directions}">Directions</p>
    </div>
    <div class="diff"><b>Recipe notes</b></div>
    <div class="card">
        <p class="a" th:text="${recipe.notes.recipeNotes}">Notes</p>
    </div>
</div>
</body>
</html>
